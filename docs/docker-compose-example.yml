load:
    image: tutum/haproxy
    environment:
        VIRTUAL_HOST: project.environment.hostname
    links:
        - project
    expose:
        - 80/tcp
    restart: always
project:
    image: terra/drupal
    tty: true
    stdin_open: true
    links:
        - database
    volumes:
        # The first path is generated by Terra based on your environment's source code path.
        - '/home/user/Projects/project.environment:/usr/share/nginx/html'
    expose:
        - 80/tcp
    restart: always
    environment:
        MYSQL_DATABASE: drupal
        MYSQL_USER: drupal
        MYSQL_PASSWORD: drupal
database:
    image: mariadb
    tty: true
    stdin_open: true
    environment:
        MYSQL_ROOT_PASSWORD: RANDOMIZEPLEASE
        MYSQL_DATABASE: drupal
        MYSQL_USER: drupal
        MYSQL_PASSWORD: drupal
drush:
    image: terra/drush
    tty: true
    stdin_open: true
    links:
        - database
    volumes:
        - '/home/user/Projects/project.environment:/var/www/html'
